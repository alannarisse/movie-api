<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie API Project</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Box Office Brawl</h1>
        
        <nav role="navigation" id="navbar" class="hidden">
            <div class="nav-list">
                <a href="#js-movie-one" class="nav-scroll">Champion</a>
                <a href="#js-movie-two" class="nav-scroll">Contender</a>
                <a href="#scorecard" class="nav-scroll">Scorecard</a>
                <a id="nav-restart">Restart</a>
            </div>
        </nav>
    </header>

    <main>
        <form>
            <div id="form-container">
                <legend>Choose Your Combatants</legend>
                <label>Champion:
                    <input type="text" id="movie-one" placeholder="Pulp Fiction" required>
                </label>
                <br>
                <label>Contender:
                    <input type="text" id="movie-two" placeholder="Bad Boys" required>
                </label>            
                <br>
                <input type="submit" value="Start the Fight!">
                <input type="reset" value="Clear">
            </div>
            <p id=js-error-message></p>
        </form>    
   
        <section class="movie-display">
            <p>When two movies enter only one will leave victorious!</p>
            <div id="js-movie-one"></div>
            <div id="js-movie-two"></div>
        </section>

        <section id="scorecard">
            <div id="scores"> 
                <div id="js-score-one"></div>
                <div id="raters">
                    <ul class="raters-list hidden"> Judge:
                        <li>IMDb</li>
                        <li>Rotten Tomatoes</li>
                        <li>Metacritic</li>
                    </ul>
                </div>
                <div id="js-score-two"></div>
            </div>
            <div id="score-button">
                <button class="score-button hidden" type="button">Show Score!</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
