<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie API Project</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Montserrat" rel="stylesheet">
</head>
<body>          
    <nav role="navigation" id="navbar" class="hidden">
        <div id="nav-list">
            <a href="#js-movie-one" class="nav-scroll">Champion</a>
            <a href="#js-movie-two" class="nav-scroll">Contender</a>
            <a href="#scorecard" class="nav-scroll">Scorecard</a>
            <a id="nav-restart">Restart</a>
        </div>
    </nav>

    <header>
        <h1>Box Office Brawl</h1>

        <p class="tagline">When two movies enter only one will leave victorious!</p>
    </header>

    <main>
        <form id="search-form" action="javascript:handleStartButton();">
            <div id="form-container">
                <legend>Search For Your Combatants</legend>
                <label>Champion:
                    <br>
                    <input type="text" id="movie-one" value="Pulp Fiction" required>
                </label>
                <br>
                <label>Contender:
                    <br>
                    <input type="text" id="movie-two" value="Bad Boys" required>
                </label>            
                <br>
                <input type="submit" id="start-button" value="Start the Fight!"></button>
                <input type="reset" value="Clear"></button>
            </div>
        </form>
        <form id="results-form" class="hidden">
            <div id="form-search-results">
                <legend>Now select from search results</legend>
                <label>Champion:
                    <br>
                    <select id="js-search-one"></select>
                </label>
                <br>
                <label>Contender:
                    <br>
                    <select id="js-search-two"></select>
                </label>
                <br>
                <input type="button" id="ready-button" placeholder="Combatants Ready!">
                <input type="button" id="search-again" placeholder="Search Again?">
            </div>
            <p id=js-error-message></p>
        </form>    
        

        <section id="movie-display" class="movie-display hidden"> 
            <div id="js-movie-one"></div>
            <div id="js-movie-two"></div>
        </section>

        <section id="scorecard" class="hidden">
            <h3>Scorecard</h3>
            <div>
                <ul id="score-titles" class="hidden"></ul>
            </div>
            <div id="scores">
                <div id="js-score-one"></div>
                <div id="raters">
                    <ul class="raters-list hidden">
                        <li>IMDb</li>
                        <li>Rotten Tomatoes</li>
                        <li>Metacritic</li>
                    </ul>
                </div>
                <div id="js-score-two"></div>
            </div>
            <div id="score-button">
                <button class="score-button" type="button">Show Score!</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
