<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie API Project</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Box Office Brawl</h1>
        
        <nav role="navigation" id="navbar" class="hidden">
            <div id="nav-list">
                <a href="#js-movie-one" class="nav-scroll">Champion</a>
                <a href="#js-movie-two" class="nav-scroll">Contender</a>
                <a href="#scorecard" class="nav-scroll">Scorecard</a>
                <a id="nav-restart">Restart</a>
            </div>
        </nav>
    </header>

    <main>
        <form id="search-form" action="search">
            <div id="form-container">
                <legend>Search For Your Combatants</legend>
                <label>Champion:
                    <input type="text" id="movie-one" value="Lord of the Rings" required>
                </label>
                <br>
                <label>Contender:
                    <input type="text" id="movie-two" value="Bad Boys" required>
                </label>            
                <br>
                <input type="button" id="start-button" formaction="search" value="Start the Fight!">
                <input type="reset" value="Clear">
            </div>
        </form>
        <form id="results-form" class="hidden">
            <div id="form-search-results">
                <legend>Now select from search results</legend>
                <label>Champion:
                    <select id="js-search-one"></select>
                </label>
                <br>
                <label>Contender:
                    <select id="js-search-two"></select>
                </label>
                <br>
                <input type="button" id="ready-button" value="Combatants Ready!">
                <input type="button" id="search-again" value="Search Again?">
            </div>
            <p id=js-error-message></p>
        </form>    
   
        <section class="movie-display">
            <p class="tagline">When two movies enter only one will leave victorious!</p>
            <div id="js-movie-one"></div>
            <div id="js-movie-two"></div>
        </section>

        <section id="scorecard">
            <h3 class="hidden">Scorecard</h3>
            <div>
                <ul id="score-titles" class="hidden"></ul>
            </div>
            <div id="scores">
                <div id="js-score-one"></div>
                <div id="raters">
                    <ul class="raters-list hidden">
                        <li>IMDb</li>
                        <li>Rotten Tomatoes</li>
                        <li>Metacritic</li>
                    </ul>
                </div>
                <div id="js-score-two"></div>
            </div>
            <div id="score-button" class="hidden">
                <button class="score-button" type="button">Show Score!</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
